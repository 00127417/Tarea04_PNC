<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ingreso</title>
<link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Ingreso de nuevo producto</h2>
                    <form form th:action = "@{/resultado}" method = "post" th:object="${producto}">                        
                    	<div class="input-group">
                            <input class="input--style-1" type="number" placeholder="CODIGO" th:field= "*{codigo}">
                        </div>
                         <span class="input--style-1" th:errors="*{codigo}" style="color: #FF0000"></span>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NOMBRE DE PRODUCTO" th:field="*{nombre}">
                        </div>
                            <span class="input--style-1" th:errors="*{nombre}" style="color: #FF0000"></span>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="MARCA" th:field="*{marca}">
                        </div>
                            <span class="input--style-1" th:errors="*{marca}" style="color: #FF0000"></span>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="DESCRIPCION" th:field="*{descripcion}">
                        </div>
                            <span class="input--style-1" th:errors="*{descripcion}" style="color: #FF0000"></span>
                        <div class="input-group">
                            <input class="input--style-1" type="number" placeholder="EXISTENCIAS" th:field="*{existencias}">
                        </div>
                            <span class="input--style-1" th:errors="*{existencias}" style="color: #FF0000"></span>
                         <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="FECHA DE INGRESO" th:field="*{fechaing}">
                        </div>                      
                            <span class="input--style-1" th:errors="*{fechaing}" style="color: #FF0000"></span>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">GUARDAR PRODUCTO</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
</body>
</html>
